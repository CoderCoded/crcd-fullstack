
<div class="mdl-card__title" if="{ opts.title }">
  <h2 class="mdl-card__title-text">{ opts.title }</h2>
</div>
<div class="mdl-card__supporting-text" if="{ opts.supportText }">
  { opts.supportText }
</div>
<div class="mdl-card__actions mdl-card--border" if="{ opts.actions }">
  <yield from="actions"></yield>
</div>
<div class="mdl-card__menu" if="{ opts.menu }">
  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
    <i class="material-icons">share</i>
  </button>
</div>
