<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <main class="mdl-layout__content">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--primary-contrast">
        <h2 class="mdl-card__title-text">Coder Coded Web App</h2>
      </div>
      <form onsubmit="{ login }">
        <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="username" name="username" />
            <label class="mdl-textfield__label" for="username">Username</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="userpass" name="userpass" />
            <label class="mdl-textfield__label" for="userpass">Password</label>
          </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
        </div>
      </form>
    </div>
  </main>
</div>
