<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header crcd-login">
  <main class="mdl-layout__content">
    <div class="mdl-card mdl-shadow--6dp crcd-logo">
    </div>
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--primary-contrast">
        <h2 class="mdl-card__title-text">Coder Coded { t('login.title') }</h2>
      </div>
      <form onsubmit="{ login }">
        <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label { is-invalid: errors.username, is-dirty: username.value.length > 0 }">
            <input class="mdl-textfield__input" type="text" id="username" name="username" />
            <label class="mdl-textfield__label" for="username">{ t('login.username') }</label>
            <span class="mdl-textfield__error">{ t('login.errors.username.' + errors.username) }</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label { is-invalid: errors.password, is-dirty: password.value.length > 0 }">
            <input class="mdl-textfield__input" type="password" id="password" name="password"/>
            <label class="mdl-textfield__label" for="password">{ t('login.password') }</label>
            <span class="mdl-textfield__error">{ t('login.errors.password.' + errors.password) }</span>
          </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button type="submit" riot-tag="mdl-button" raised="true" colored="true" disabled="{ authState.loginSent }">{ t('login.submit') }</button>
          <button riot-tag="mdl-button">{ t('login.forgot') }</button>

          <mdl-button id="login-lang-select" class-ext="right" icon="language">
          </mdl-button>

          <ul for="login-lang-select" class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect ">
            <li class="mdl-menu__item { mdl-menu__item--current: value === prefState.lng }" each="{ langOptions }" onclick="{ parent.changeLanguage }">{ name }</li>
          </ul>

        </div>
      </form>
    </div>
    <!-- Tooltip is outside of card so it won't be hidden -->
    <div class="mdl-tooltip" for="langbtn">{ t('preferences.lng') }</div>
    <div class="layout-expand"></div>
  </main>
</div>
