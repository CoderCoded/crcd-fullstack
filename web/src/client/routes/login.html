<div class="crcd-login">
  <div class="crcd-logo">
  </div>
  <form class="pure-form pure-form-aligned" onsubmit="{ login }">
    <fieldset>
      <div class="pure-control-group">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" ref="username" placeholder="CrcdDemo">
      </div>

      <div class="pure-control-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" ref="password" placeholder="CrcdDemo">
      </div>

      <div class="pure-controls">
        <button type="submit" class="pure-button pure-button-primary">Submit</button>
      </div>
    </fieldset>
  </form>
</div>
